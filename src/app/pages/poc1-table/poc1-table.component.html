<div class="mt-5 page-margin center">
  <h1>POC 1 - Usando Table _Angular Material_</h1>

  <!-- Table -->
  <table mat-table [dataSource]="tableData" class="mat-elevation-z8">
    
    <ng-container matColumnDef="cgf">
      <th mat-header-cell *matHeaderCellDef>CGF</th>
      <td mat-cell *matCellDef="let element">{{element.cgf}}</td>
    </ng-container>
  
    <ng-container matColumnDef="notaGeral">
      <th mat-header-cell *matHeaderCellDef>NOTA GERAL</th>
      <!-- <td mat-cell *matCellDef="let element">{{element.notaGeral}}</td> -->
      <td mat-cell *matCellDef="let element">
        <img src="{{getUrlFlagByScore(element.notaGeral)}}">
      </td>
    </ng-container>
  
    <ng-container matColumnDef="historico">
      <th mat-header-cell *matHeaderCellDef>HISTÃ“RICO</th>
      <td mat-cell *matCellDef="let element">
        <app-line-chart [id]="element.id"></app-line-chart>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="pesoNaNotaGeral">
      <th mat-header-cell *matHeaderCellDef>PESO NA NOTA GERAL</th>
      <td mat-cell *matCellDef="let element" style="padding-right: 50px;">
        <div class="progress">
          <div
            class="progress-bar bg-success"
            role="progressbar"
            [ngStyle]="{'width': element.pesoNaNotaGeral + '%'}"
            attr.aria-valuenow="{{element.pesoNaNotaGeral}}"
            aria-valuemin="0"
            aria-valuemax="100">
            {{element.pesoNaNotaGeral}}%
          </div>
        </div>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="empty">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <span style="color: green">Ver mais</span>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columnsIdentificator"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsIdentificator" [routerLink]="'/poc1'" style="cursor: pointer;"></tr>

  </table>
</div>
